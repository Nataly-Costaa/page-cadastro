<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/globals.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/lista_cadastro.css">
    <title>Cadastro Speak'nLearn</title>
</head>
<body>
    <main>
        <div id="inicioPagina">
            <header id="logo-page">
                <article>
                    <h2>Welcome to</h2>
                    <h1>Speak'n<span>Learn</span></h1>
                </article>
            </header>
    
            <section id="formulario">
                <h2 id="cadastroTitle">Cadastro do aluno</h2>
                <article id="infoAluno">
                    <label>Nome completo:</label>
                    <input type="text" id="nameAluno" placeholder="Digite seu nome">
    
                    <label>E-mail:</label>
                    <input type="email" id="email" placeholder="Digite e-mail">
    
                    <label>Idade:</label>
                    <input type="number" id="idade" min="1" max="80" placeholder="Digite sua idade">
    
                    <label>CPF:</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF">
                    
                    <label>Número de matrícula:</label>
                    <input type="number" id="numeroMatricula" placeholder="Digite o número de matrícula">
    
                    <label>Curso escolhido:</label>
                    <select id="curso" name="select">
                        <option value="ingles">Inglês</option>
                        <option value="espanhol" selected>Espanhol</option>
                        <option value="frances">Francês</option>
                        <option value="coreano">Coreano</option>
                    </select>
                </article>
    
                <button id="submit">Cadastrar</button>
            </section>
        </div>

        <section id="lista-cadastro">
            <h2>Alunos cadastrados</h2>
            <p id="mensagemSemCadastro">Nenhum aluno cadastrado</p>

            <div id="container">
                <article id="cards">
                    <label>Nome completo: <span class="span"></span></label>
                    <label>E-mail: <span class="span"></span></label>
                    <label>Idade: <span class="span"></span></label>
                    <label>CPF: <span class="span"></span></label>
                    <label>Número de matrícula: <span class="span"></span></label>
                    <label>Curso escolhido: <span class="span"></span></label>

                    <div id="botoes">
                        <button id="edit">Editar</button>
                        <button id="delet">Excluir</button>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
